<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elegant Chat Window</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 600px;
      max-width: 95vw;
      height: 80vh;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .chat-header {
      text-align: center;
      padding: 18px;
      font-size: 1.4rem;
      color: #f0f0f0;
      background: rgba(255, 255, 255, 0.06);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-history {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
    }

    .chat-history::-webkit-scrollbar {
      width: 8px;
    }

    .chat-history::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .chat-input-area {
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.04);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input-area input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #f0f0f0;
      font-size: 1rem;
      outline: none;
    }

    .chat-input-area input[type="submit"] {
      padding: 12px 24px;
      background-color: #4ade80;
      color: #1f2937;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input-area input[type="submit"]:hover {
      background-color: #22c55e;
    }

    .chat-bubble {
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 80%;
      line-height: 1.5;
    }

    .chat-bubble.bot {
      align-self: flex-start;
      background-color: #f9fafb;
      color: #1e293b;
      border-top-left-radius: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-bubble.user {
      align-self: flex-end;
      background-color: #0f172a;
      color: #ffffff;
      border-top-right-radius: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header" id="chatHeader">Ezra & You</div>
  <div class="chat-history" id="chatHistory">
    <div class="chat-bubble bot">Welcome, Amaris. How can I assist you today?</div>
    <div class="chat-bubble user">I seek elegance, not noise.</div>
    <div class="chat-bubble user">I bjkfwofhwofqoo.</div>
  </div>
  <form class="chat-input-area" action="#" method="post" name="chatInputArea" id="chatInputArea">
    <input type="text" placeholder="Type your message..." name="message" required id="message">
    <input type="button" value="Send" onclick="sendMessage()" >
  </form>
</div>

<script>
function sendMessage(myMessage = "") {
  var oldMessages = document.getElementById("chatHistory").innerHTML;
  var newMessage = document.getElementById("message").value;
  var newFormatedMessage = `<div class="chat-bubble user">` + newMessage + `</div>`;
  var allMessages = oldMessages + newFormatedMessage;
  document.getElementById("chatHistory").innerHTML = allMessages;
  playBeep();
  document.getElementById("message").value ="";
	
}

function recieveMessage(myMessage = "") {
  var oldMessages = document.getElementById("chatHistory").innerHTML;
  var newFormatedMessage = `<div class="chat-bubble bot">` + myMessage + `</div>`;
  var allMessages = oldMessages + newFormatedMessage;
  document.getElementById("chatHistory").innerHTML = allMessages;
  playBeep();
}

function playBeep() {
  const beep = new Audio('beep.mp3');
  beep.play().catch(error => {
    console.error("Audio playback failed:", error);
  });
}

function startReceivingMessages() {
setInterval(() => receiveMessage("hi"), 3000);
}
startReceivingMessages();
</script>

</body>
</html>
