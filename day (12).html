<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Click Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #gameArea {
      width: 100%;
      height: 400px;
      border: 2px dashed #999;
      position: relative;
      margin-top: 20px;
      background-color: #fff;
    }

    .shape {
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .circle {
      border-radius: 50%;
    }

    .square {
      /* already square by width/height */
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid red;
    }
	.shapeText{
	 text-align: center;
	
	}
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Shape!</h1>
  <p>Click the shape to make it disappear and generate a new one!</p>

  <div id="gameArea"></div>

  <script>
    const colors = ["red", "blue", "green", "purple", "orange", "gold"];
    const shapes = ["circle", "square", "triangle"];
	
    const gameArea = document.getElementById("gameArea");

    function createRandomShape() {
      // Clear previous shape
      gameArea.innerHTML = "";

      // Randomly pick shape and color
      const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      // Create a div element
      const shapeElement = document.createElement("div");

      // Add base class
      shapeElement.classList.add("shape");
      shapeElement.classList.add("shapeText");
		shapeElement.innerHTML= "<b>saima</b>";
		      // Add shape-specific styles
      if (randomShape === "circle" || randomShape === "square") {
        shapeElement.classList.add(randomShape);
        shapeElement.style.width = "80px";
        shapeElement.style.height = "80px";
		
        shapeElement.style.backgroundColor = randomColor;
      } else if (randomShape === "triangle") {
        shapeElement.classList.add("triangle");
        // Triangle color needs special handling (CSS border)
        shapeElement.style.borderBottomColor = randomColor;
      }

      // Position randomly inside game area
      shapeElement.style.top = Math.floor(Math.random() * 300) + "px";
      shapeElement.style.left = Math.floor(Math.random() * (gameArea.clientWidth - 100)) + "px";

      // Add click event
      shapeElement.onclick = () => {
        createRandomShape(); // replace with new shape
      };

      // Append shape to game area
      gameArea.appendChild(shapeElement);
    }

    // Initial shape
    createRandomShape();
  </script>

</body>
</html>
